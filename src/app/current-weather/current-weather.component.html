<div *ngIf="current">
  <div>
    <span>{{current.city}}, {{current.country}} </span>
    <!-- {{}} -> data binding -->
    <span>{{current.date | date:'fullDate'}}</span>
    <!-- how to format data? use "|" pipe -->
  </div>
  <div>
    <img [src]='current.image' /> 
    <!-- [] -> property binding -->
    <!-- src is a property of img in this case. how to property binding? [src]-->
    <span>{{current.temperature}}</span>
  </div>
  <div>
    {{current.description}}
  </div>
</div>
